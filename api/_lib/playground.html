    html {

    body {
        margin: 0;
        width: 1200px;
        height: 600px;
    }

    .content {
        margin: 42px;
        display: flex;
        width: 100%;
        height: 100%;
        flex-direction: row;
        justify-content: space-between;
    }

    .left_content {
        display: flex;
        flex-direction: column;
        width: 60%;
        margin-top: 48px;
    }

    .right_content {
        margin-right: 120px;
        margin-bottom: 100px;
        display: flex;

    h1 {
        margin: 0;
        font-weight: 600;
        font-size: 36px;
        line-height: 44px;
    }

    h4 {
        font-weight: 500;
        font-size: 24px;
        margin: 0;
    }

    .subtitle {
        display: inline-flex;
        flex-direction: row;
    }

    .details {
        display: inline-flex;
        flex-direction: column;
        max-width: 70%;
    }

    .detailsItem {
        display: inline-flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .tags {
        display: inline-grid;
        grid-template-columns: 50% 50%;
        row-gap: 32px;
        column-gap: 32px;
        width: 70%;
        margin-top: 16px;
    }

    .tagItem {
        background: #F1F3F2;
        border-radius: 8px;
        text-align: center;
    }

    .profileImage {
        border-radius: 50%;
    }

    .default-row-spacer {
        margin-bottom: 8px;
    }

    .default-spacer {
        margin-right: 10px;
    }

    .large-row-spacer {

</style>
